<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Buttons</title>
</head>
<body>
    <h1>Toggle Buttons</h1>
    
    <!-- Button to turn on -->
    <button onclick="toggle('on')">Turn On</button>
    
    <!-- Button to turn off -->
    <button onclick="toggle('off')">Turn Off</button>

    <script>
        async function toggle(state) {
            try {
                const response = await fetch(`http://your-server-url.com/toggle?state=${state}`);
                if (response.ok) {
                    console.log(`State set to ${state}`);
                } else {
                    console.error('Failed to set state');
                }
            } catch (error) {
                console.error('Error:', error.message);
            }
        }
    </script>
</body>
</html>
